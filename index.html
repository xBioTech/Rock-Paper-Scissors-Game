<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="Headline">
        <h1>Rock, Paper, Scissor</h1>
        <img src="Images/Versus.png" alt="Versus">
    </div>
    

    <div class="game-section">

        <div class="player-container">
            <div class="player-info">
                <div class="name"><p>PLAYER</p></div>
                <p class="score">Score: <span class="player-score">0</span></p>
                <img src="Images/Player.png" alt="Player">
                </div>
                <div class="p-choice">
                   <img class="btnrock" src="Images/Rock.png" alt="Rock">
                    <img class="btnpaper" src="Images/Paper.png" alt="Paper">
                    <img class="btnscissor" src="Images/Scissor.png" alt="Scissor">
                </div>
        </div>

        

        <div class="computer-container">
            <div class="computer-info">
                <div class="name"><p>COMPUTER</p></div>
                <div class="score">Score: <span class="computer-score">0</span></div>
                <img src="Images/PC.png" alt="Computer">
            </div>
            <div class="c-choice">
                <img src="Images/Rock.png" alt="Rock">
                <img src="Images/Paper.png" alt="Paper">
                <img src="Images/Scissor.png" alt="Scissor">
            </div>


        </div>

       

    </div>
    <div class="scoreboard-title"><p>Scoreboard</p></div>
    <div class="scoreboard">
        <p class="score-result"></p>
    </div>

</body>
</html>
